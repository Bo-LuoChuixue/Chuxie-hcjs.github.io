<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02面向对象</title>
</head>
<body>
<table border="1">
    <caption>商品列表</caption>
    <tr>
        <th>标题</th>
        <th>价格</th>
        <th>库存</th>
    </tr>
</table>
<script>
    let p1={};//实例化一个空对象
    p1.name="张三";
    p1.age=18;
    p1.run=function (){
        console.log(this.name+":"+this.age)
    }
    p1.run();//调用方法

    let p2={ //实例化自带属性和方法的对象
        name:"李四",
        age:20,
        run:function (){
            console.log(this.name+":"+this.age)
        }
    }
    p2.run();

    //通过自定义对象封装数据
    let arr = [{title:"Xiaomi 14 8GB+256GB",price:3999,num:200},
        {title:"HUAWEI Mate 60 RS 非凡大师 16GB+512GB",price:11999,num:1000}]
    let table = document.querySelector("table");//把数组中的数据显示到表格中
    //循环遍历数组
    for (let item of arr) {
        let tr = document.createElement("tr");
        let titleTd = document.createElement("td");
        let priceTd = document.createElement("td");
        let numTd = document.createElement("td");
        titleTd.innerText = item.title;
        priceTd.innerText = item.price;
        numTd.innerText = item.num;
        tr.append(titleTd,priceTd,numTd);
        table.append(tr);
    }
</script>
</body>
</html>
