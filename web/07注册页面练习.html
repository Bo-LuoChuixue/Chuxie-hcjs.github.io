<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07注册页面练习</title>
</head>
<body>
<h1>欢迎注册</h1>
<table border="1">
    <tr>
        <td>用户名</td>
        <td><input type="text" name="username"></td>
    </tr>
    <tr>
        <td>密码</td>
        <td><input type="password" name="password"></td>
    </tr>
    <tr>
        <td>性别</td>
        <td><input type="radio" name="gender" value="man">男
        <input type="radio" name="gender" value="woman">女</td>
    </tr>
    <tr>
        <td>爱好</td>
        <td><input type="checkbox" name="hobby" value="cy">抽烟
        <input type="checkbox" name="hobby" value="he">喝酒
        <input type="checkbox" name="hobby" value="tt">烫头</td>
    </tr>
    <tr>
        <td>地址</td>
        <td><input type="text" name="address"></td>
    </tr>
    <tr>
        <td>生日</td>
        <td><input type="date" name="birthday"></td>
    </tr>
    <tr>
        <td>靓照</td>
        <td><input type="file" name="file"></td>
    </tr>
    <tr>
        <td>所在地</td>
        <td>
            <select name="city">
                <option selected>北京</option>
                <option>重庆</option>
                <option>四川</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2" align="center" r><input type="submit" value="注册"></td>
    </tr>
</table>
</body>
</html>
