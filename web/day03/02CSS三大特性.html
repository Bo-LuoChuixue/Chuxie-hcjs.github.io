<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02CSS三大特性</title>
    <style>
        div{color: red }
        p{color: blue !important;}
        #p1{color: green}
    </style>
</head>
<body>
<p id="p1" style="color: pink">p1</p>
<div>
    div
    <p>p2</p>

</div>
</body>
</html>
