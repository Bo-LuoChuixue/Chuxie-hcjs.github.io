<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11选择器续</title>
    <style>
        /* 后代选择器，通过层级关系选择元素，选择范围更广 */
        /*body div div p{color: red}*/

        /* 子元素选择器，通过层级关系选择元素，选择范围更精准 */
        body>p{
            color: red;
        }

        /* 伪类选择器，选择的是元素的状态 */
        a:link{color: green}/* 未访问 */
        a:visited{color: red}/* 访问过 */
        a:hover{color: pink;}/* 悬停 */
        a:active{color:yellow;}/* 激活/点击 */
    </style>
</head>
<body>
<a href="https://bo-luochuixue.github.io/Chuixue_ssm.github.io/static/jiangzemin.html">怒斥港记</a>
<a href="https://bo-luochuixue.github.io/Chuixue_ssm.github.io/static/jiangzemin2.html">视察中机</a>
<a href="https://bo-luochuixue.github.io/Chuixue_ssm.github.io/static/PresidentXiJinping.html">霸气的习</a>
<p>p1</p>
<div><p>p2</p></div>
<div>
    <div><p>p3</p></div>
</div>
<div>
    <p>p4</p>
    <div><p>p5</p></div>
</div>
</body>
</html>
