<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01文本相关</title>
</head>
<body>
<h1>内容<br>
    标题1</h1>
<h2 align="center">内容标题2</h2>
<h3 align="right">内容标题3</h3>
<h4>内容标题4</h4>
<h5>内容标题5</h5>
<h6>内容标题6</h6>
<hr><!-- 水平分割线 -->
<p>段落1</p><p>段落2</p><p>段落3</p>
<hr>
加粗<b>标签</b>
斜体<i>标签</i>
下划线<u>标签</u>
删除线<s>标签</s>
<hr>
<ul><!-- unordered list -->
    <li>刘备</li>
    <li>关羽</li>
    <li>张飞</li>
</ul>
<ol><!-- ordered list -->
    <li>Java基础</li>
    <li>JavaAPI</li>
    <li>Java框架</li>
</ol>
<ul><!-- 列表嵌套：有序和无序可以任意无限嵌套 -->
    <li>凉菜
        <ol>
            <li>腌黄瓜</li>
            <li>酸豆角</li>
        </ol>
    </li>
    <li>炒菜
        <ol>
            <li>鸡杂</li>
            <li>麻辣小龙虾</li>
        </ol>
    </li>
</ul>
</body>
</html>
