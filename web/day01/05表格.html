<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05表格</title>
</head>
<body>
<table border="1" align="center">
    <tr><!-- table row表示行 -->
        <td colspan="2" align="center">1-1</td><!-- table data表示列 -->
        <td rowspan="2">1-3</td>
        <td rowspan="3">1-4</td>
    </tr>
    <tr>
        <td>2-1</td>
        <td>2-2</td>
    </tr>
    <tr>
        <td colspan="3" align="center">3-1</td>
    </tr>
</table>
<table border="1">
    <caption>购物车</caption><!-- 表格标题 -->
    <tr>
        <th>编号</th><!-- table head 表头，字体加粗并居中 -->
        <th>商品名</th>
        <th>价格</th>
    </tr>
    <tr>
        <td>1</td>
        <td>HUAWEI Mate60 Pro</td>
        <td>6999</td>
    </tr>
    <tr>
        <td>2</td>
        <td>XiaoMi 14</td>
        <td>4299</td>
    </tr>
    <tr>
        <td>总价</td>
        <td colspan="2" align="center">11,298</td>
    </tr>
</table>
</body>
</html>
