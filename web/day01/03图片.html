<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03图片</title>
</head>
<body>
<!-- src:资源路径
                     相对路径
                     绝对路径
                     alt:图片不能加载时显示的文本
                     title:鼠标在图片上悬停时显示的文本
                     width/height:设置宽高，如果只设置宽度，高度会自动等比例缩放
                     赋值方式:1.像素   2.百分比
-->
<img src="IU1.jpg" alt="图片已损坏">
<img src="../IU2.jpg" width="745" title="李知恩">
<img src="IU/IU3.jpg" width="25%">
<!-- 绝对路径，盗链，有可能找不到图片 -->
<img src="https://s.yam.com/RtSjd" width="28%">
</body>
</html>
