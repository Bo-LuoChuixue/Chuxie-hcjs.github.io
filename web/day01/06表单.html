<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06表单</title>
</head>
<body>
<!-- action 设置提交地址
       value 设置默认值
       maxlength 设置最大字符长度
       readonly 只读
       placeholder 占位文本 -->
<form action="https://www.google.com.hk">
    用户名:<input type="text" name="username" value="陆小果" readonly>
    <br>
    密码:<input type="password" name="password" maxlength="6" placeholder="请输入密码">
    <br>
    <input type="submit" value="注册">
</form>
</body>
</html>
