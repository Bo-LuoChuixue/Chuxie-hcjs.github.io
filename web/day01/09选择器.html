<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09选择器</title>
    <style>
        #bx_P{color: red}/* 当需要选择某一个元素时，使用id选择器 */
        .j{color: blue}/* 类选择器，选择多个不相关的元素 */
    </style>
</head>
<body>
<h1>香蕉</h1>
<h2 class="j">橘子</h2>
<p id="bx_P">冰箱</p>
<p class="j">洗衣机</p>
</body>
</html>
