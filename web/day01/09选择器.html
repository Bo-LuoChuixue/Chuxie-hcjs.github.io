<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09选择器</title>
    <style>
        #bx_P{color: red}/* 当需要选择某一个元素时，使用id选择器 */
        .j{color: pink}/* 类选择器，选择多个不相关的元素 */
        h1,h2,p{background-color: grey}/* 分组选择器，将多个选择器合并为一组 */
        input[type='text']{background-color: brown}/* 属性选择器 */
        *{border: 1px solid darkorange}/* 任意元素选择器  border边框:粗细(像素)  样式  颜色 */
    </style>
</head>
<body>
<h1>香蕉</h1>
<h2 class="j">橘子</h2>
<p id="bx_P">冰箱</p>
<p class="j">洗衣机</p>
</body>
</html>
