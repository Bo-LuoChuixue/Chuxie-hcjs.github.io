<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06边框和内边距</title>
    <style>
        #d1{
            width: 200px;
            height: 200px;
            border: 10px inset red;
        }
        #d2{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /*给元素添加内边距默认影响元素的宽高*/
            padding-left: 50px;
            padding-top: 50px;
            /*添加下面样式后 内边距不再影响宽高*/
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div id="d1">边框测试</div>
<div id="d2">内边距</div>
</body>
</html>
